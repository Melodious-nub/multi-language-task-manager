<div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6 max-w-2xl mx-auto">
    <h2 class="text-white text-xl font-semibold mb-4">Add New Task</h2>

    <div class="mb-4">
        <label class="block text-gray-300 mb-1">Task Title</label>
        <input type="text" [(ngModel)]="taskTitle"
            class="w-full px-4 py-2 rounded-lg border border-gray-600 bg-gray-900 text-white focus:ring-2 focus:ring-indigo-400 outline-none"
            placeholder="Enter task title">
    </div>

    <div class="mb-4">
        <label class="block text-gray-300 mb-1">Task Description</label>
        <textarea [(ngModel)]="taskDescription"
            class="w-full px-4 py-2 rounded-lg border border-gray-600 bg-gray-900 text-white focus:ring-2 focus:ring-indigo-400 outline-none"
            placeholder="Enter task details"></textarea>
    </div>

    <button type="button" (click)="addTask()"
        class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition w-full cursor-pointer">
        Add Task
    </button>
</div>
