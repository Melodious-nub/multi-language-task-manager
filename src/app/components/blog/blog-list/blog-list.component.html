<!-- Blog List Section -->
<div class="flex justify-between items-center mb-4">
    <h3 class="text-xl font-semibold">Title Blogs</h3>
    <button (click)="refreshBlogs()" [disabled]="isLoading()"
        class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-6 h-6 text-gray-700 animate-spin" *ngIf="isLoading()">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 12a9 9 0 0115.364-6.364M21 12a9 9 0 01-15.364 6.364M3 3v6h6" />
        </svg>
        <span *ngIf="!isLoading()">Refresh</span>
    </button>
</div>

@if (blogs().length < 1 && !isLoading()) { <div id="alert-additional-content-2"
    class="p-4 mb-4 text-red-800 border border-red-300 rounded-lg bg-red-50" role="alert">
    <div class="flex items-center">
        <svg class="shrink-0 w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 20 20">
            <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        <span class="sr-only">Info</span>
        <h3 class="text-lg font-medium">This is a danger alert</h3>
    </div>
    <div class="mt-2 mb-4 text-sm">
        There is not blog available. Please add a blog for furter use.
    </div>
    </div>
    } @else if (isLoading()) {
    <p class="text-center text-gray-600 mt-4">Loading blogs...</p>
    } @else {
    <!-- Blog Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Example Blog Card -->
        <div class="bg-white shadow-md rounded-lg p-4" *ngFor="let blog of blogs(); let i = index">
            <h4 class="text-xl font-semibold">{{ blog.title }}</h4>
            <p class="text-gray-700 mb-4">{{ blog.description }}</p>
            <p class="text-sm text-gray-500">Date: {{ blog.date }}</p>

            <div class="flex justify-between mt-4">
                <button type="button" class="text-blue-600 hover:underline cursor-pointer" (click)="editBlog(blog)">
                    Edit
                </button>
                <button type="button" class="text-red-600 hover:underline cursor-pointer" (click)="deleteBlog(i)">
                    Delete
                </button>
            </div>
        </div>
        <!-- Repeat the card for each blog post -->
    </div>
    }
