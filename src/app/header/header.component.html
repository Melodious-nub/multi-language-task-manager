<header class="text-gray-400 bg-gray-900 body-font sticky top-0 z-50">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
            <a class="mr-5 hover:text-white" routerLink="" routerLinkActive="text-white"
                [routerLinkActiveOptions]="{ exact: true}">Home</a>
            <a class="mr-5 hover:text-white" routerLink="blog" routerLinkActive="text-white">Blog</a>
            <a class="mr-5 hover:text-white" routerLink="task" routerLinkActive="text-white">Task Mangement</a>
        </nav>
        <a
            class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-white lg:items-center lg:justify-center mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl font-semibold text- xl:block lg:hidden">Multi Language Tool</span>
        </a>
        <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
            <select class="bg-gray-800 mt-5 md:mt-0 text-white px-4 py-2 rounded-lg border border-gray-600 
                           focus:ring-2 focus:ring-indigo-400 focus:outline-none transition duration-200 
                           hover:bg-gray-700 cursor-pointer" (change)="switchLanguage($event)" [value]="selectedLang">
                <option value="en">English</option>
                <option value="bn">বাংলা</option>
            </select>
        </div>
    </div>
</header>
